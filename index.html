<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Trang bio link chuyên nghiệp về laptop, đánh giá và tư vấn các sản phẩm laptop tốt nhất.">
    <title>Bio Link Laptop - TikTok</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('https://img.freepik.com/free-vector/creative-watercolor-galaxy-background_79603-1388.jpg?t=st=1747022703~exp=1747026303~hmac=ea3d084b0d324e551e840f2ee1548f562cdbccec342a9e340bcc51fe475bd3a2&w=1380') no-repeat center center fixed;
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            height: 120vh;
            margin: 0;
        }

        .container {
            max-width: 600px;
            margin-top: 50px;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-left: auto;
            margin-right: auto;
        }

        /* Avatar tròn, căn giữa và to hơn */
        .avatar {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            margin-bottom: 20px;
            background-image: url('avt.jpg');
            background-size: cover;
            background-position: center;
            margin-left: auto;
            margin-right: auto;
        }

        /* Tên và mô tả */
        .name {
            font-size: 32px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .bio {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        /* Các thẻ liên kết */
        .social-button {
            margin: 10px 0;
            padding: 15px;
            border-radius: 50px;
            font-size: 18px;
            display: block;
            width: 100%;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s;
            color: #fff;
        }

        .social-button:hover {
            opacity: 0.8;
        }

        /* Màu nền cho các nền tảng */
        .facebook {
            background-color: #3b5998;
        }

        .facebook:hover {
            background-color: #2d4373;
        }

        .zalo {
            background-color: #0088cc;
        }

        .zalo:hover {
            background-color: #006fa0;
        }

        .fanpage {
            background-color: #1877f2;
        }

        .fanpage:hover {
            background-color: #165eab;
        }

        .phone {
            background-color: #25d366;
        }

        .phone:hover {
            background-color: #128c7e;
        }

        .youtube {
            background-color: #ff0606;
        }

        .youtube:hover {
            background-color: #ff0000;
        }

        footer {
            margin-top: 30px;
            font-size: 14px;
            color: #888;
        }

        /* Phần icon mạng xã hội */
        .social-icons {
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .social-icons i {
            font-size: 30px;
            margin: 0 15px;
            color: #888;
            transition: color 0.3s;
        }

        .social-icons i:hover {
            color: #007bff;
        }

        .social-icons .facebook:hover {
            color: #3b5998;
        }

        .social-icons .twitter:hover {
            color: #1da1f2;
        }

        .social-icons .instagram:hover {
            color: #e4405f;
        }

        .social-icons .youtube:hover {
            color: #ff0000;
        }

        /* Media Queries cho điện thoại và màn hình nhỏ */
        @media (max-width: 576px) {
            .container {
                padding: 20px;
            }

            .avatar {
                width: 120px;
                height: 120px;
            }

            .name {
                font-size: 28px;
            }

            .bio {
                font-size: 14px;
            }

            .social-button {
                padding: 12px;
                font-size: 16px;
            }

            .social-icons i {
                font-size: 25px;
            }
        }

        /* Đảm bảo không tràn viền */
        @media (max-width: 600px) {
            .container {
                max-width: 90%;
            }

            .social-button {
                font-size: 16px;
            }
        }

    </style>
</head>

<body>

    <div class="container">
        <div class="avatar"></div>

        <div class="name">Hoàng Nam Technology</div>
        <div class="bio">Chuyên laptop lướt, cũ giá tốt</div>
        <div class="" style="margin-top:-15px;">MB Bank - 0123479839999</div>

        <a href="https://www.facebook.com/Hoangnam.hbach" class="social-button facebook" target="_blank">
            <i class="bi bi-facebook"></i> Facebook
        </a>
        <a href="https://zalo.me/0772531816" class="social-button zalo" target="_blank">
            <i class="bi bi-chat-dots"></i> Zalo
        </a>
        <a href="https://www.facebook.com/profile.php?id=61575023095116" class="social-button fanpage" target="_blank">
            <i class="bi bi-facebook"></i> Fanpage
        </a>
        <a href="tel:+84772531816" class="social-button phone" target="_blank">
            <i class="bi bi-telephone"></i> SĐT
        </a>
        <a href="https://www.youtube.com/@hoangnam_chuyenlapcu" class="social-button youtube" target="_blank">
            <i class="bi bi-youtube"></i> Youtube
        </a>

        <div class="social-icons">
            <p>Theo dõi tôi trên các nền tảng mạng xã hội</p>
            <a href="https://www.facebook.com/yourprofile" target="_blank">
                <i class="bi bi-facebook"></i>
            </a>
            <a href="https://zalo.me/0772531816" target="_blank">
                <i class="bi bi-chat-dots"></i>
            </a>
            <a href="https://www.youtube.com/yourprofile" target="_blank">
                <i class="bi bi-youtube"></i>
            </a>
        </div>

        <footer>
            <p>&copy; 2025 Hoàng Nam Technology - All Rights Reserved</p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>

</html>
